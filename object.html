<html>
	<head>
		<script>
			class Student {
				constructor(이름, 수학, 영어){
					this.이름 = 이름
					this.수학 = 수학
					this.영어 = 영어
				}
				getSum(){
					return this.수학 + this.영어
				}
				getAverage(){
					return this.getSum() / 2
				}
				toString(){
					return `${this.이름}\t,${this.getSum()}\t, ${this.getAverage()}\t`
				}
				
			}
			const students=[]
			students.push(new Student('ㅁㄴ',50,10))
			let output = '이름\t총점\t평균\n'
			for(const s of students){
				output +=s.toString()
			}
			console.log(output)
		</script>
	</head>
	<body>
		
	</body>
</html>
